{extend name="./application/admin/view/public/base.html" /}
{block name="content"}
<div class="page-header">
		<h1>
			{$breadcrumb2}
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>
				{$crumbs}
			</small>
		</h1>
</div>	
<div class="row">
	<div class="col-xs-12">	
		<div class="form-horizontal">
			
					
			<div class="form-group required">
				<label class="col-sm-2 control-label">兼职工作名：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="工作名" name="job_name"  value="" />
				</div>
			</div>
			<div class="form-group required">
				<label class="col-sm-2 control-label">需要人数：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="需要的人数" name="need_counts"  value="" />
				</div>
			</div>
			<div class="form-group required">
				<label class="col-sm-2 control-label">兼职工资：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="请带上单位" name="salary"  value="" />
				</div>
			</div>
									
			<div class="form-group required">
				<label class="col-sm-2 control-label">兼职工作地址：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="工作地址" name="address"  value="" />
				</div>
			</div>
			
			<div class="form-group required">
				<label class="col-sm-2 control-label">兼职时间：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="工作时间" name="date"  value="" />
				</div>
			</div>
			<div class="form-group required">
				<label class="col-sm-2 control-label">详细介绍：</label>
				<div class="col-sm-10">
					<textarea  class="form-control" type="text" placeholder="详细工作介绍" name="detail"  value="" ></textarea>
				</div>
			</div>
			<div class="form-group required">
				<label class="col-sm-2 control-label">备注：</label>
				<div class="col-sm-10">
					<textarea  class="form-control" type="text" placeholder="备注" name="notes"  value="" ></textarea>
				</div>
			</div>

			
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-left"> </label>	
				<div class="col-sm-11">
					<input id="send" type="submit" value="提交" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="javascript"}

<script>

var back_index="{:url('member_backend/index')}";

$('#send').click(function(){
	$.post(
		'{:url("ParttimejobBackend/add")}',
		$('input[type=\'text\'],select,textarea'),
		function(d){
			art_dialog(d);
		}
	);
});
</script>							
{/block}

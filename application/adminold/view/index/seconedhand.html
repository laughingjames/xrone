<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>数据查询</title>
<script src="__JS__/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="__CSS__/admin-table.css">

<script type="text/javascript">
function altRows(id){
	if(document.getElementsByTagName){  
		
		var table = document.getElementById(id);  
		var rows = table.getElementsByTagName("tr"); 
		 
		for(i = 0; i < rows.length; i++){
			if(i % 2 == 0){
				rows[i].className = "evenrowcolor";
			}else{
				rows[i].className = "oddrowcolor";
			}      
		}
	}
}

window.onload=function(){
	altRows('alternatecolor');
}
function jump(id) {
	if(confirm('你确定要删除么？')) {
	    $.post('seconedmanage/del', {
	        "id":id
		} ,function (data,status) {
            if (status == "success") {
               alert(data+"删除成功！");
                location.reload();
			}
		});
	}

}
</script>



</head>

<body>

<h1 align="center">二手物品表</h1>

<table class="altrowstable" id="alternatecolor" width="100%" border="1" cellpadding="2" cellspacing="0">
<tr> 
	<th>序号</th>
	<th>名称</th>
	<th>详细</th>
	<th>微信号</th>
	<th>价格</th>
	<th>时间</th>
	<th>删除</th>
	<th>修改</th>
	{volist name="list" id="vo"}

	<tr>
		<td>{$i}</td>
		<td>{$vo.title}</td>
		<td>{$vo.detail}</td>
		<td>{$vo.wechat}</td>
		<td>{$vo.price}</td>
		<td>{$vo.time}</td>
		<td>
			<input type="button" class="btn" value="删除" onclick="jump('{$vo.id}')">
		</td>
		<td>
			<input type="button" class="alter" value="修改" onclick="">
		</td>
	</tr>
	{/volist}


	</td>


</tr>
</table>
</body>
</html>

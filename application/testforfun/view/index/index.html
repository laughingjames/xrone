<script type="text/javascript">
    $(document).ready(function(){
     	$("#btn").click(function () {
           loading();
			var key=check();
			if(key){
                post_data(key)
			}

        });
	})

	function post_data(key) {
        $("body").mLoading("show");//显示loading组件
        $.post('/testforfun/index/getInfo', {
            key:key,
        },function(data,status){
            setTimeout(function () {
                $("body").mLoading("hide");//隐藏loading组件
			}, 2000);
            console.log(data);
            console.log(status);
            if(status=="success"){
//					alert("success");
            }else{
                alert("请稍后再尝试");
            }
        });
    }
    function loading() {
        $("body").mLoading({
            text:"Please wating....",//加载文字，默认值：加载中...
            icon:"",//加载图标，默认值：一个小型的base64的gif图片
            html:false,//设置加载内容是否是html格式，默认值是false
            content:"Please wating....",//忽略icon和text的值，直接在加载框中显示此值
            mask:true//是否显示遮罩效果，默认显示
        });
        $("body").mLoading("hide");//隐藏loading组件
    }
	function check(){
			var username=$("#username").val();
			var number=$("#password").val();
			if(username==''||number=='') {
				alert('姓名或者学号不能为空!');
                $("#username").focus();
				return false;
			}
			var strCombine="{xh="+number+", xm="+username+"}";
			var b = new Base64();
			var str = b.encode(strCombine);
			return str;
//			window.location.href="http://jwc.wzu.edu.cn/xxy.jsp?urltype=tree.TreeTempUrl&wbtreeid=1082&condition1="+str;
//			console.log(str)
	}
</script>

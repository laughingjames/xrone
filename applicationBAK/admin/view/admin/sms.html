<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
	<title>短信发送</title>
    <base href="{:request()->domain()}" />
    <link href="__CSS__/bootstrap.css" rel="stylesheet">
	<script src="__JS__/jquery-2.2.3.min.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
    <script src="__JS__/jquery.qrcode.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>短信发送</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal sms-form"  method="post" action="/admin/message/sendmessage">
				<div class="form-group">
					<label class="col-sm-2 control-label">接收手机号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="phone_no" id="phone_no" value="">
						<p class="help-block">短信</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success">发送短信</button>
					</div>
				</div>
			</form>
		</div>
		<div class="panel-footer">&nbsp;</div>
	</div>
</div>
<table class="table table-striped" width="100%" border="1" cellpadding="2" cellspacing="0">
	<tr >
		<th >序号</th>
		<th>状态</th>
		<th>手机号</th>
		<th>请求ID</th>
		<th>错误信息</th>
	</tr>
	{volist name="list" id="vo"}
	<tr >
		<td>{$i}</td>
		<td>{$vo.Message}</td>
		<td>{$vo.phone_no}</td>
		<td>{$vo.RequestId}</td>
		<td>{$vo.Code}</td>

	</tr>
	{/volist}
</table>

</body>
</html>

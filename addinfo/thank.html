	<title>XRone信息提交</title>

<script type="text/javascript"> 
onload=function(){ 
setInterval(go, 1000); 
}; 
var x=3; //利用了全局变量来执行 
function go(){ 
x--; 
if(x>0){ 
document.getElementById("sp").innerHTML=x; //每次设置的x的值都不一样了。 
}else{ 
history.go(-1);
} 
} 
</script>

</head>
<body>


	<div class="demo" style="padding: 20px 0;">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					
                
						<p style="color:white;font-size:100px;">&nbsp;</p>
					
				
						<p style="color:white;font-size:100px;">谢谢！</p>
                        <p style="color:white;font-size:100px;">&nbsp;</p>
                        <p style="color:white;">3秒后自动返回 </p><a href="javascript:history.go(-1)" <p style="color:red;font-size:30px;">点击返回>>>></p></a>
                   
                        <p style="color:white;font-size:100px;">&nbsp;</p>


<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>博雅公益报名表</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/main.js"></script>
	<script src="js/my.js"></script> <!-- Resource jQuery -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />

<!--必要样式-->
	<link rel="stylesheet" type="text/css" href="css/component.css" />

	<script src="js/modernizr.custom.js"></script>
    <script type="text/javascript">
	function sleep(n) {
    var start = new Date().getTime();
    while(true) if(new Date().getTime()-start > n) break;

}
      
</script>
</head>
<body>
<iframe style="width:0; height:0; margin-top:-10px;" name="submitFrame" src="about:blank"></iframe>
	<div class="container">

		<form class="cd-form floating-labels" name="form" name="form"target="submitFrame">
			<fieldset>
				<legend>博雅公益报名表</legend>


				<div class="icon">
					<label class="cd-label"  for="cd-name">姓名</label>
					<input class="user" type="text" name="cd-name" id="cd-name" required>
			    </div> 

			    <div class="icon">
			    	<label class="cd-label" for="cd-company">手机号(长号)</label>
					<input class="company" type="text" name="cd-company" id="cd-company" required>
			    </div>
				<div>
					<h4>学校</h4>

					<p class="cd-select icon">
						<select id="cd-school" class="budget" name="grade">
							<option value="0">温州大学</option>
							<option value="1">温州医科大学</option>
							<option value="2">温州商学院</option>
							<option value="3">温州职业技术学院</option>
							<option value="4">温州肯恩大学</option>
							<option value="5">其他学校或社会人士请备注</option>
						</select>
					</p>
				</div>
				<div class="icon">
					<label class="cd-label" for="cd-budget">班级(例:15数本)</label>
					<input class="budget" type="text" name="cd-class" id="cd-budget">
				</div>

			</fieldset>

			<fieldset>


				

				<div class="icon">
					<label class="cd-label" for="cd-textarea">备注</label>
	      			<textarea class="message" name="cd-textarea" id="cd-textarea" ></textarea>
				</div>

				<div>
			      <!--	<input type="submit" id="btn1" name="btn1" value="发送信息">-->
			    </div>
    
	

	<div class="box">
		<!-- progress button -->
		<div class="progress-button">

			<input name="btn" type="submit"  id="btn" value="提交"></input>
			<svg class="progress-circle" width="70" height="70"><path d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z"/></svg>
			<svg class="checkmark" width="70" height="70"><path d="m31.5,46.5l15.3,-23.2"/><path d="m31.5,46.5l-8.5,-7.1"/></svg>
			<svg class="cross" width="70" height="70"><path d="m35,35l-9.3,-9.3"/><path d="m35,35l9.3,9.3"/><path d="m35,35l-9.3,9.3"/><path d="m35,35l9.3,-9.3"/></svg>
		</div><!-- /progress-button -->
	</div>
	</fieldset>
		</form>


<script type="text/javascript" src="js/classie.js"></script>

	

    	<div class="container">
		<div class="icon">
		<label class="cd-label" for="cd-textarea">0+1工作室提供网页设计制作、网站服务器搭建、数据库信息管理、视频剪辑等服务</label>
	      		
				</div>
                </div>
                <div class="footer">
				<div class="container"> 
					<div class="footer-left">
						<p>Copyright &copy; 2016.Company name All rights reserved.<a target="_blank" href="http://www.xrone.cn/">0+1工作室;</a></p>
                        <p></p>
                        <br>
					</div>
				</div>
				</div>
	</div>
</body>
</html>

    <script type="text/javascript">
	function sleep(n) {
    var start = new Date().getTime();
    while(true)  if(new Date().getTime()-start > n) break;
    }
	function check()
{
		
		
		var name=document.getElementById('cd-name');
		var number=document.getElementById('cd-company');
		var notes=document.getElementById('cd-textarea');
	    var grade=document.getElementsByTagName('select')[0].value;

		number=encodeURIComponent(number.value);
		if(name.value=='')
		{
			alert('姓名不能为空!');
			name.focus(); 
			return false;
		}
		else if(number.value=''||number.length!=11)
		{
			alert('手机号码错误!');
			
			number.focus(); 
			return false;
		}
		
		
		name = encodeURIComponent(name.value); 
		notes=encodeURIComponent(notes.value);

		alert('提交成功！');
		window.location.href="submit.php?cd-name="+name+"&cd-company="+number+"&grade="+grade+"&cd-textarea="+notes;
		
}
      
    </script> <!

<script type="text/javascript">
[].slice.call( document.querySelectorAll( '.progress-button' ) ).forEach( function( bttn, pos ) {
	new UIProgressButton( bttn, {
		callback : function( instance ) {
			var progress = 0,
				interval = setInterval( function() {
					progress = Math.min( progress + Math.random() * 0.1, 1 );
					instance.setProgress( progress );

					if( progress === 1 ) {
						instance.stop( pos === 1 || pos === 3 ? -1 : 1 );
						clearInterval( interval );
						 check();
					}
				}, 150 );
		}
	} );
} );
</script>

<body>
	<div class="container">

	<form class="cd-form floating-labels" action="submit.php" method="post">
			<fieldset>
				<legend>社会实践报名表</legend>

			

				<div class="icon">
					<label class="cd-label" for="name">姓名</label>
					<input class="user" type="text" name="name" id="name" required>
			    </div> 

			    <div class="icon">
			    	<label class="cd-label" for="grade">学院班级</label>
					<input class="company" type="text" name="grade" id="grade" required>
			    </div> 

			    <div class="icon">
			    	<label class="cd-label" for="tel">联系方式</label>
					<input class="email" type="text" name="tel" id="tel" required>
			    </div>
			</fieldset>

			<fieldset>

				<div>
					<h4>性别</h4>

					<ul class="cd-form-list">
						<li>
							<input type="radio" name="sex" id="cd-radio-1" value="男" checked>
							<label for="cd-radio-1">男</label>
						</li>
							
						<li>
							<input type="radio" name="sex" id="cd-radio-2" value="女">
							<label for="cd-radio-2">女</label>
						</li>

						
					</ul>
				</div>
				
				<div>
					<h4>是否有单反</h4>

					<ul class="cd-form-list">
						<li>
							<input type="radio" name="danfan" id="dabfan"  value="有">
							<label for="cd-radio-1">有</label>
						</li>
							
						<li>
							<input type="radio" name="danfan" id="dabfan" value="没有" checked>
							<label for="cd-radio-2">没有</label>
						</li>

						
					</ul>
				</div>

				<div class="icon">
					<label class="cd-label" for="interest">特长</label>
	      			<textarea class="message" name="interest" id="interest" required></textarea>
				</div>

				<div>
			      	<input type="submit" value="提交">
			    </div>
			</fieldset>
		</form>
	</div>
	
	<script src="js/jquery-2.1.1.js"></script>
